<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>らくらく転送</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <style>
    /* 認証システム用スタイル */
    .auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4169E1 0%, #2E4BC6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .auth-container {
      background: #FFFFFF;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 90%;
      width: 400px;
      border: 4px solid #4169E1;
    }
    
    .auth-title {
      font-size: 24px;
      margin-bottom: 16px;
      color: #4169E1;
      font-weight: 700;
    }
    
    .auth-subtitle {
      font-size: 16px;
      margin-bottom: 30px;
      color: #666;
      font-weight: 500;
    }
    
    .auth-input {
      width: 100%;
      padding: 16px;
      border: 3px solid #4169E1;
      border-radius: 16px;
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
      outline: none;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    .auth-input:focus {
      border-color: #2E4BC6;
      box-shadow: 0 0 0 4px rgba(65, 105, 225, 0.1);
    }
    
    .auth-button {
      width: 100%;
      padding: 16px;
      background: #4169E1;
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    
    .auth-button:hover {
      background: #2E4BC6;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(65, 105, 225, 0.3);
    }
    
    .auth-button:active {
      transform: translateY(0);
    }
    
    .auth-error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    
    .auth-info {
      font-size: 14px;
      color: #7f8c8d;
      margin-top: 20px;
      padding: 16px;
      background: #f8fbff;
      border-radius: 12px;
      border-left: 4px solid #4169E1;
    }
    
    .main-content {
      display: none;
    }
    
    .main-content.authenticated {
      display: block;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #4169E1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: #FFFFFF;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 90%;
      width: 500px;
      border: 4px solid #4169E1;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #4169E1;
      font-weight: 700;
      line-height: 1.1;
      white-space: nowrap;
    }
    .qr-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }
    canvas {
      border: 6px solid #4169E1;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(65, 105, 225, 0.3);
    }
    .note {
      font-size: 16px;
      margin: 20px 0;
      color: #4169E1;
      font-weight: 500;
    }

    #file-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
    }
    #file-list li {
      padding: 12px;
      border-bottom: 1px solid #e8f4fd;
      display: flex;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    #file-list li:hover {
      background-color: #f8fbff;
    }
    #file-list li a {
      color: #4169E1;
      text-decoration: none;
      word-break: break-all;
      flex-grow: 1;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    #file-list li a:hover {
      color: #2E4BC6;
      text-decoration: underline;
    }
    .file-icon {
      margin-right: 12px;
      width: 40px;
      height: 40px;
      background: #4169E1;
      color: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
      flex-shrink: 0;
    }
    .file-thumbnail {
      margin-right: 12px;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      object-fit: cover;
      border: 3px solid #4169E1;
      flex-shrink: 0;
    }
    .file-info {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .file-name {
      font-weight: 500;
      margin-bottom: 2px;
    }
    .file-size {
      font-size: 12px;
      color: #7f8c8d;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #FFFFFF;
      text-align: center;
      font-weight: 500;
    }
    .footer small {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
      display: block;
    }
  </style>
</head>
<body>
  <!-- 認証システム -->
  <div id="authOverlay" class="auth-overlay">
    <div class="auth-container">
      <h1 class="auth-title">🔒 らくらく転送</h1>
      <p class="auth-subtitle">アクセス認証が必要です</p>
      
      <input 
        type="password" 
        id="authInput" 
        class="auth-input" 
        placeholder="アクセスコードを入力"
        maxlength="8"
      >
      
      <button onclick="authenticate()" class="auth-button">
        � ログイン
      </button>
      
      <div id="authError" class="auth-error">
        アクセスコードが正しくありません
      </div>
      
      <div class="auth-info">
        💡 個人利用・テスト目的のサービスです<br>
        アクセスコードをお持ちでない場合は<br>
        管理者にお問い合わせください
      </div>
    </div>
  </div>

  <!-- メインコンテンツ -->
  <div id="mainContent" class="main-content">
    <div class="container">
      <h1>�💻 QRでファイル転送 📱</h1>
      <div class="qr-container">
        <canvas id="qr"></canvas>
      </div>
      <p class="note">※このコードは一度限り有効です</p>
      <div id="file-container">
        <ul id="file-list"></ul>
      </div>
    </div>
    <div class="footer">
      らくらく転送 - スマホからパソコンへ簡単にファイル共有<br>
      <small>Created by YUKI KONDO</small>
    </div>
  </div>

  <script>
    // 認証システム
    const ACCESS_CODES = [
      'yuki2025', // メインアクセスコード
      'rakuraku', // サブアクセスコード
      'demo1234'  // デモ用アクセスコード
    ];
    
    // 認証成功のセッションキー
    const AUTH_SESSION_KEY = 'rakuraku_auth_session';
    const AUTH_EXPIRES_KEY = 'rakuraku_auth_expires';
    
    // 認証の有効期限（24時間）
    const AUTH_DURATION = 24 * 60 * 60 * 1000; // 24時間（ミリ秒）
    
    function authenticate() {
      const input = document.getElementById('authInput');
      const error = document.getElementById('authError');
      const enteredCode = input.value.trim();
      
      if (ACCESS_CODES.includes(enteredCode)) {
        // 認証成功
        const expiresAt = Date.now() + AUTH_DURATION;
        localStorage.setItem(AUTH_SESSION_KEY, 'authenticated');
        localStorage.setItem(AUTH_EXPIRES_KEY, expiresAt.toString());
        
        showMainContent();
        error.style.display = 'none';
        input.value = '';
      } else {
        // 認証失敗
        error.style.display = 'block';
        input.value = '';
        input.focus();
        
        // エラー表示を3秒後に隠す
        setTimeout(() => {
          error.style.display = 'none';
        }, 3000);
      }
    }
    
    function showMainContent() {
      document.getElementById('authOverlay').style.display = 'none';
      document.getElementById('mainContent').classList.add('authenticated');
      
      // メインアプリケーションを初期化
      initializeApp();
    }
    
    function checkAuthentication() {
      const authStatus = localStorage.getItem(AUTH_SESSION_KEY);
      const authExpires = localStorage.getItem(AUTH_EXPIRES_KEY);
      
      if (authStatus === 'authenticated' && authExpires) {
        const expiresAt = parseInt(authExpires);
        const now = Date.now();
        
        if (now < expiresAt) {
          // 認証が有効
          showMainContent();
          return true;
        } else {
          // 認証が期限切れ
          localStorage.removeItem(AUTH_SESSION_KEY);
          localStorage.removeItem(AUTH_EXPIRES_KEY);
        }
      }
      
      // 認証が必要
      return false;
    }
    
    // Enterキーでログイン
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById('authInput');
      if (input) {
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            authenticate();
          }
        });
      }
      
      // 認証状態をチェック
      if (!checkAuthentication()) {
        // 認証画面を表示（デフォルトで表示される）
        document.getElementById('authInput').focus();
      }
    });
  </script>

  <script type="module">
    // Firebase SDKをインポート
    import { initializeApp as firebaseInitializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // メインアプリケーションの初期化関数をグローバルに公開
    window.initializeApp = function() {
      // Firebaseの設定
      const firebaseConfig = {
        apiKey: "AIzaSyD15hEPdpqiJAskraXETGDxhcow-aEN4VU",
        authDomain: "rakupic-19e91.firebaseapp.com",
        databaseURL: "https://rakupic-default-rtdb.firebaseio.com",
        projectId: "rakupic",
        storageBucket: "rakupic.firebasestorage.app",
        messagingSenderId: "1072420785155",
        appId: "1:1072420785155:web:2a57f7c1a5f4c81f121236"
      };

      // Firebaseの初期化
      const app = firebaseInitializeApp(firebaseConfig);
      const db = getDatabase(app);

      // セッションIDの生成（6文字のランダム文字列）
      const sessionId = Math.random().toString(36).substring(2, 8);
      
      // アップロードページのURLを生成
      const uploadUrl = `${location.origin}/upload.html?session=${sessionId}`;
      
      // QRコードの生成
      QRCode.toCanvas(document.getElementById("qr"), uploadUrl, {
        width: 200,
        margin: 1,
        color: {
          dark: '#000000',
          light: '#ffffff'
        }
      });

      // ファイルリストの要素を取得
      const fileList = document.getElementById("file-list");
      
      // Realtime Databaseの参照を作成
      const filesRef = ref(db, `files/${sessionId}`);
      
      // ファイルが追加されたときのリスナーを設定
      onChildAdded(filesRef, (snapshot) => {
        const fileData = snapshot.val();
        
        // ファイルの種類に応じたアイコンを決定
        let fileType = "FILE";
        let isImage = false;
        
        if (fileData.type) {
          if (fileData.type.startsWith("image/")) {
            fileType = "IMG";
            isImage = true;
          } else if (fileData.type.startsWith("video/")) {
            fileType = "VID";
          } else if (fileData.type.startsWith("audio/")) {
            fileType = "AUD";
          } else if (fileData.type.includes("pdf")) {
            fileType = "PDF";
          }
        }
        
        // リストアイテムを作成
        const li = document.createElement("li");
        
        // ダウンロードリンクを作成
        const a = document.createElement("a");
        
        // Base64データの場合はBlobに変換してダウンロード
        if (fileData.data && fileData.data.startsWith('data:')) {
          a.href = fileData.data; // Base64データURLをそのまま使用
        } else if (fileData.url) {
          a.href = fileData.url; // 従来のURL方式
        } else {
          a.href = '#'; // フォールバック
        }
        
        a.target = "_blank";
        a.download = fileData.name || "download";
        
        // 画像の場合はサムネイルを表示、それ以外はアイコンを表示
        if (isImage && fileData.data) {
          const thumbnail = document.createElement("img");
          thumbnail.className = "file-thumbnail";
          thumbnail.src = fileData.data;
          thumbnail.alt = fileData.name || "画像";
          a.appendChild(thumbnail);
        } else {
          // ファイルアイコンを作成
          const fileIcon = document.createElement("div");
          fileIcon.className = "file-icon";
          fileIcon.textContent = fileType;
          a.appendChild(fileIcon);
        }
        
        // ファイル情報を作成
        const fileInfo = document.createElement("div");
        fileInfo.className = "file-info";
        
        const fileName = document.createElement("div");
        fileName.className = "file-name";
        fileName.textContent = fileData.name || "ファイル";
        fileInfo.appendChild(fileName);
        
        const fileSize = document.createElement("div");
        fileSize.className = "file-size";
        fileSize.textContent = formatFileSize(fileData.size || 0);
        fileInfo.appendChild(fileSize);
        
        a.appendChild(fileInfo);
        li.appendChild(a);
        
        // リストに追加
        fileList.appendChild(li);
      });
      
      // ファイルサイズのフォーマット関数
      function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }
    }
  </script>
</body>
</html>
